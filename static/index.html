<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastAPI WebRTC Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              "pulse-slow": "pulse 2s infinite",
              "bounce-slow": "bounce 2s infinite",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="font-sans bg-gradient-to-br from-blue-500 via-purple-500 to-purple-700 min-h-screen"
  >
    <!-- Main Container -->
    <div class="h-screen flex flex-col bg-white bg-opacity-95 backdrop-blur-sm">
      <!-- Header -->
      <div
        class="bg-slate-800 text-white px-4 lg:px-6 py-3 lg:py-4 flex justify-between items-center shadow-lg"
      >
        <h1 class="text-xl lg:text-2xl font-bold">FastAPI WebRTC Chat</h1>
        <div class="flex gap-3 lg:gap-6 text-xs lg:text-sm">
          <span id="room-id" class="font-medium"></span>
          <span id="user-count" class="text-slate-300">0 users</span>
        </div>
      </div>

      <!-- Main Content - Responsive Layout -->
      <div class="flex-1 flex flex-col lg:flex-row overflow-hidden">
        <!-- Chat Section -->
        <div class="flex-1 flex flex-col lg:flex-row bg-white">
          <!-- Users Panel - Collapsible on Mobile -->
          <div
            class="w-full lg:w-48 xl:w-64 bg-slate-50 border-b lg:border-b-0 lg:border-r border-slate-200 p-3 lg:p-4 lg:overflow-y-auto"
          >
            <div class="flex lg:block items-center justify-between">
              <h3
                class="text-base lg:text-lg font-semibold text-slate-700 mb-0 lg:mb-4"
              >
                Online Users
              </h3>
              <button
                class="lg:hidden text-slate-600 hover:text-slate-800"
                id="toggle-users"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </button>
            </div>
            <ul
              id="users-list"
              class="hidden lg:block lg:space-y-2 mt-3 lg:mt-0 grid grid-cols-2 gap-2 lg:grid-cols-1"
            ></ul>
          </div>

          <!-- Chat Panel -->
          <div class="flex-1 flex flex-col min-h-0">
            <!-- Messages Container -->
            <div
              id="messages"
              class="flex-1 p-3 lg:p-4 overflow-y-auto bg-slate-50 space-y-3 lg:space-y-4"
            ></div>

            <!-- Message Input -->
            <div
              class="flex p-3 lg:p-4 bg-white border-t border-slate-200 gap-2 lg:gap-3"
            >
              <input
                type="text"
                id="message-input"
                placeholder="Type a message..."
                disabled
                class="flex-1 px-3 lg:px-4 py-2 lg:py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-slate-100 disabled:cursor-not-allowed text-sm lg:text-base"
              />
              <button
                id="send-btn"
                disabled
                class="px-4 lg:px-6 py-2 lg:py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-slate-400 disabled:cursor-not-allowed font-medium transition-colors duration-200 text-sm lg:text-base"
              >
                Send
              </button>
            </div>
          </div>
        </div>

        <!-- File Sharing Section - Collapsible on Mobile -->
        <div
          class="w-full lg:w-80 bg-slate-50 border-t lg:border-t-0 lg:border-l border-slate-200 p-3 lg:p-4 lg:overflow-y-auto"
        >
          <div class="flex lg:block items-center justify-between mb-3 lg:mb-4">
            <h3 class="text-base lg:text-lg font-semibold text-slate-700">
              File Sharing
            </h3>
            <button
              class="lg:hidden text-slate-600 hover:text-slate-800"
              id="toggle-files"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 15l7-7 7 7"
                ></path>
              </svg>
            </button>
          </div>

          <div
            id="file-controls"
            class="hidden lg:block space-y-3 lg:space-y-4"
          >
            <!-- File Selection -->
            <div>
              <label
                for="file-input"
                class="block text-sm font-medium text-slate-700 mb-2"
              >
                Select File:
              </label>
              <input
                type="file"
                id="file-input"
                accept="*/*"
                class="block w-full text-xs lg:text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-xs lg:file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 file:cursor-pointer cursor-pointer"
              />
            </div>

            <!-- Target User Selection -->
            <div>
              <select
                id="target-user"
                disabled
                class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-slate-100 disabled:cursor-not-allowed text-sm"
              >
                <option value="">Select user...</option>
              </select>
            </div>

            <!-- Share Button -->
            <button
              id="share-file-btn"
              disabled
              class="w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:bg-slate-400 disabled:cursor-not-allowed font-medium transition-colors duration-200 text-sm lg:text-base"
            >
              Share File
            </button>

            <!-- File Info -->
            <div
              id="file-info"
              class="text-xs text-slate-600 bg-slate-100 p-3 rounded-lg"
            >
              <small>No file selected</small>
            </div>

            <!-- File Progress -->
            <div id="file-progress" class="space-y-3"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Join Modal -->
    <div
      id="join-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
    >
      <div
        class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 lg:p-8 mx-4"
      >
        <div class="text-center mb-6">
          <div
            class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <svg
              class="w-8 h-8 text-blue-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2m-2-4h4m-4 0l-4-4m4 4l-4 4"
              ></path>
            </svg>
          </div>
          <h2 class="text-xl lg:text-2xl font-bold text-slate-800">
            Join Chat Room
          </h2>
          <p class="text-slate-600 text-sm mt-2">
            Enter your details to start chatting
          </p>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1"
              >Username</label
            >
            <input
              type="text"
              id="username-input"
              placeholder="Enter your username"
              class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1"
              >Room ID (Optional)</label
            >
            <input
              type="text"
              id="room-input"
              placeholder="Enter room ID or leave blank"
              class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base"
            />
          </div>
          <button
            id="join-btn"
            class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors duration-200 text-base shadow-lg hover:shadow-xl"
          >
            Join Room
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/static/js/main.js"></script>
  </body>
</html>
